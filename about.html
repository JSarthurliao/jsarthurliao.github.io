<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/atk1vxi.css">

  <link rel="stylesheet" href="elements/search.css">
  <link rel="stylesheet" href="elements/dropdown.css">
  <link rel="stylesheet" href="elements/button.css">
  <link rel="stylesheet" href="functions/search.js">
  <title>JS's Community_About</title>
</head>
<body>
  <div class="top-bar" id="top"></div>
  <script>
    // import data from index.html
    fetch('index.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('top').innerHTML = data;
      });
  </script>
